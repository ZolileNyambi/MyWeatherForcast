<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/766d66a6ff.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="weather-app">
    <header>
        <form class="search-form">
            <input type="search" placeholder="Enter a city" required class="search-form-input">
            <input type="submit" value="Search" class="search-form-button">
        </form>
    </header>
    <main>
        <div class="weather-app-data">
        <div >
        <h1 class="weather-app-city">Johannesburg</h1>
        <p class="weather-app-details">
            Tuesday, 14:30, cloudy <br>
            Humidity: <strong>66%</strong>, Wind: <strong>3,5 km/h</strong>
        </p>
    </div>
    <div class="weather-app-temp-container">
        <div class="weather-app-icon">&#x2600;</div>
        <div class="weather-app-temp-value">12</div>
        <div class="weather-app-unit">&deg;C</div>
        
    </div>
</div>
    </main>
    
    <footer>Coded by <a href="https://github.com/ZolileNyambi " target="_blank">Zolile Nyambi</a> open-sourced on
         <a href="https://github.com/ZolileNyambi/MyWeatherForcast" target="_blank"> Github </a>website hosted on 
         <a href="https://zolile-weather-app.netlify.app/" target="_blank">Netlify</a></footer>
        </div>
    </body>
</html>
